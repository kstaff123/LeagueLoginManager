<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>League Login Manager - Create Account</title>
    <link rel="stylesheet" href="tailwind.css">
    <style>
        .custom-button {
            background-color: #7279da;
            position: relative;
            z-index: 10;
        }

        .custom-button:hover {
            background-color: #6b71ce;
        }
    </style>
</head>

<body style="background-color: #7279da">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-gradient-to-b from-[#23272A] to-[#2d2f33] rounded-lg p-8 drop-shadow-md">
            <div class="flex flex-col items-center">
                <h1 class=" text-white text-4xl font-bold  mb-8">Create an account</h1>
                <form class="w-full max-w-sm">
                    <div class="flex flex-col items-center justify-center">
                        <div class="mb-6">
                            <input
                                class="bg-gray-200 shadow-md rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="username" type="text" placeholder="Username">
                        </div>
                        <div class="mb-6">
                            <input
                                class="bg-gray-200 rounded shadow-md w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="password" type="password" placeholder="Password">
                        </div>
                        <div class="mb-6">
                            <input
                                class="bg-gray-200 rounded shadow-md w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="password-confirm" type="password" placeholder="Confirm Password">
                        </div>
                        <div class="flex flex-col items-center mb-6">
                            <div class="mb-2">
                                <span class="text-gray-500 mr-2">Already have an account?</span>
                                <a href="index.html" class="text-blue-500 font-bold">Log In</a>
                            </div>
                            <button class="custom-button shadow-lg text-white font-bold py-2 px-4 rounded" type="button"
                                id="sign-up-btn">
                                Sign Up
                            </button>


                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="acc.js"></script>
</body>

</html>
